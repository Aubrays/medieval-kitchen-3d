<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A medieval kitchen</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <div id="app">
      <a-scene>
        <!-- Asset management system -->
        <a-assets>
          <a-asset-item id="floor_tile_large" src="assets/Kaykit_dungeon/floor_tile_large.gltf.glb"></a-asset-item>
          <a-asset-item id="wall" src="assets/Kaykit_dungeon/wall.gltf.glb"></a-asset-item>
          <a-asset-item id="wall_arched" src="assets/Kaykit_dungeon/wall_arched.gltf.glb"></a-asset-item>
          <a-asset-item id="wall_arched_window" src="assets/Kaykit_dungeon/wall_archedwindow_open.gltf.glb"></a-asset-item>
        </a-assets>

      <a-entity floor></a-entity>

      <a-gltf-model src="#wall" position="2 0 -2"></a-gltf-model>
      <a-gltf-model src="#wall_arched" position="6 0 -2"></a-gltf-model>
      <a-gltf-model src="#wall_arched" position="10 0 -2"></a-gltf-model>
      <a-gltf-model src="#wall" position="14 0 -2"></a-gltf-model>

      <a-gltf-model src="#wall" position="-2 0 2" rotation="0 90 0"></a-gltf-model>
      <a-gltf-model src="#wall_arched" position="-2 0 6" rotation="0 90 0"></a-gltf-model>
      <a-gltf-model src="#wall_arched" position="-2 0 10 " rotation="0 90 0"></a-gltf-model>
      <a-gltf-model src="#wall" position="-2 0 14" rotation="0 90 0"></a-gltf-model>

      <a-gltf-model src="#wall" position="18 0 2" rotation="0 270 0"></a-gltf-model>
      <a-gltf-model src="#wall_arched" position="18 0 6" rotation="0 270 0"></a-gltf-model>
      <a-gltf-model src="#wall_arched" position="18 0 10" rotation="0 270 0"></a-gltf-model>
      <a-gltf-model src="#wall" position="18 0 14" rotation="0 270 0"></a-gltf-model>

      <a-gltf-model src="#wall_arched_window" position="2 0 18" rotation="0 180 0"></a-gltf-model>
      <a-gltf-model src="#wall_arched_window" position="6 0 18" rotation="0 180 0"></a-gltf-model>
      <a-gltf-model src="#wall_arched_window" position="10 0 18" rotation="0 180 0"></a-gltf-model>
      <a-gltf-model src="#wall_arched_window" position="14 0 18" rotation="0 180 0"></a-gltf-model>


      
      </a-scene>

    </div>
